<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="graphCreator.js"></script>
    <link rel="shortcut icon" type="image/png" href="tab-icon.png"/>
    <script src="https://code.highcharts.com/10.0.0/highcharts.js"></script>
    <div id="container" style="width:100%; height:950px;"></div>
    <title>Compound</title>
</head>

<style>
    body {
        text-align: center;
        font-family: Georgia, serif;
        color: #f5bc0d;
    }
</style>    

<script>

var balanceValue = localStorage.getItem("balance");
var contributionValue = localStorage.getItem("contribution");
var interestValue = localStorage.getItem("interest");
var yearsValue = localStorage.getItem("years");

localStorage.removeItem("balance");
localStorage.removeItem("interest");
localStorage.removeItem("years");
localStorage.removeItem("contribution");

var currentBalance = parseInt(balanceValue);
var monthlyContribution = contributionValue;
var interestRate = interestValue/365;
var balanceByYear = [];
balanceByYear[0] = currentBalance;
var day = 1;

for (var i = 0; i < yearsValue; i++) {
    for (var j = 0; j < 365; j++) {
        currentBalance += currentBalance*(interestRate/100) + (monthlyContribution/30);
        balanceByYear[day] = currentBalance;
        day++;

    }
}

createGraph();

</script>
</body>
</html>
